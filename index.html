<!DOCTYPE html>
<html>
<head>
  <title>My Personal Webpage</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Additional CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
    }
    
    header {
      background-color: black;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 50px;
    }
    
    h1 {
      margin: 0;
      font-size: 50px;
      color: white;
    }
    
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    
    nav ul li {
      margin-right: 10px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: pink;
      font-size: 20px;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    nav ul li a:hover {
      background-color: #591132;
    }
    
    section {
      padding: 40px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background-color: black;
      height: 60px;
    }
    
    .image-container {
      flex: 1;
      padding-right: 20px;
      height: 10px;
    }
    
    .box-container {
      flex: 1;
      display: flex;
    }
    
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-right: 20px;
      
    }
    
    .box {
      color: #860d43;
      background-color: #fff;
      border: 5px solid;
      padding: 35px;
      height: 30px;
      width: 150px;
      margin-bottom: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0);
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }
    
    .box:last-child {
      margin-bottom: 0;
    }
    
    .box:hover {
      transform: translateY(-5px);
    }
    
    #server-time {
      font-size: 24px;
      text-align: center;
      margin-top: 10px;
    }
    
    /* New CSS for cute boxes */
    .cute-box-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 9999;
    }
    
    .cute-box {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 14px;
      color: #860d43;
      margin-bottom: 10px;
    }
    
    .cute-box-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Alreya's Website!</h1>
  </header>

  <section>
    <div class="image-container">
      <!-- Place your image here -->
      <img src="abc1.jpeg" alt="Background Image"  style="height: 400px;width: 600px;">
    </div>
    <div class="box-container">
      <div class="column">
        <div class="box" onclick="location.href='about.html';">
          <h2>About</h2>
        </div>

        <div class="box" onclick="location.href='qualifications.html';">
          <h2>Qualifications</h2>
        </div>

        <div class="box" onclick="location.href='achievements.html';">
          <h2>Achievements</h2>
        </div>
      </div>
      
      <div class="column">
        <div class="box" onclick="location.href='hobbies.html';">
          <h2>Hobbies</h2>
        </div>

        <div class="box" onclick="location.href='gallery.html';">
          <h2>Photo Gallery</h2>
        </div>

        <div class="box" onclick="location.href='contact.html';">
          <h2>Contact</h2>
        </div>
      </div>
    </div>
  </section>

  <!-- Enquiry Form -->
  <div class="cute-box-container">
    <div class="cute-box" onclick="location.href='enquiry.html';">
      <div class="cute-box-title">Enquiry Form</div>
      <!-- Add your form fields here -->
    </div>

    <!-- Page Visits -->
    <div class="cute-box">
      <div class="cute-box-title">Page Visits</div>
      <div id="page-visit-count"></div>
    </div>

    <!-- Server Time -->
    <div class="cute-box">
      <div class="cute-box-title">Server Time</div>
      <div id="server-time"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="counter.js"></script>
  <script>
    function displayServerTime() {
      const serverTimeElement = document.getElementById('server-time');
      const serverTime = new Date().toLocaleTimeString();
      serverTimeElement.textContent = serverTime;
    }

    setInterval(displayServerTime, 1000);
  </script>
</body>
</html>
